<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website1</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- AOS (Animated On Scroll) Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
 
    <!-- BOX Icons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar  navbar-expand-lg bg-white navbar-light">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="assets/img/brand/growup-logo.svg" alt="">
                <span>I Think We Grow Up</span>
            </a>

            <button class="navbar-toggler shadow-none border-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bx bx-menu" style="font-size: 35px;"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-link active" aria-current="page">Home</a>
                    <a href="#" class="nav-link">Features</a>
                    <a href="#" class="nav-link">Offer</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
                <a class="btn visible-md btn-primary">Get started</a>
            </div>

        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="copy" data-aos="fade-up" data-aos-duration="3000">
                        <div class="text-label">
                            Changes your business is more better
                        </div>
                        <div class="text-hero-bold">
                            Grow Up Your Mind In The Future
                        </div>
                        <div class="text-hero-regular">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat pariatur aperiam dignissimos. Ullam dolores eaque nemo qui repellendus nesciunt.
                        </div>
                        <div class="cta">
                            <a href="#" class="btn btn-primary shadow-none">Explore now</a>
                            <a href="#" class="btn btn-secondary shadow-none ms-3">See pricing</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" data-aos="fade-up" data-aos-duration="3000">
                    <img src="assets/img/illustration/Hero Image.svg" alt="Hero Image">
                </div>
            </div>
        </div>
    </section>

    <!-- Brands Section -->
    <section class="testimoni-brand">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5 mb-5 text-center">
                    <img class="w-100" src="assets/img/brand/Testimoni brands.svg" alt="testimonial-brands">
                </div>
            </div>
        </div>
    </section>

    



    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
